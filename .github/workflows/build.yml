name: ci

on: push

env:
  mold_version: "1.2.0"

jobs:

  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Download from github release
      run: |
        wget -c -q https://github.com/ren15/mold_ci/releases/download/latest/mold.tar.gz
        tar xvf mold.tar.gz
        make build
        make test


    - uses: actions/upload-artifact@v2
      with:
        name: lib-package
        path: lib-package.tar.gz

  test:
    runs-on: ubuntu-20.04
    needs: ["build"]
    strategy:
      fail-fast: false
      matrix:
        container_image:
          [
            "ubuntu:20.04",
            "ubuntu:16.04",
            "ubuntu:14.04",
            "debian:10",
            "debian:9",
            "debian:8",
            "centos:7",
            "centos:6",
            "rockylinux:8",
            "fedora:35",
          ]

    steps:
    - uses: actions/download-artifact@v2
      with:
        name: lib-package
    - name: Download from github release
      run: |
        wget -c -q https://github.com/ren15/mold_ci/releases/download/latest/mold.tar.gz
        tar xvf mold.tar.gz
        ls 
        tar xvf lib-package.tar.gz
        ls -lah package
        image_name="${{ matrix.container_image }}" make test_gen
